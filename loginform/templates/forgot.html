<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Flat form with Bootstrap 3</title>
		
		<!-- Optional - Google font -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Gafata" />
		
		<!-- Required - Icon font -->
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
		
		<!-- Required - Bootstrap CSS -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
		
		<!-- Required - Form style -->
		<link rel="stylesheet" href="/static/css/flat-form.css" /> 
		
		<!-- NOT required - Page style -->
		<link rel="stylesheet" href="/static/css/page-style.css" /> 
		<!-- Required - jQuery -->
		<script src="/static/js/jquery-2.1.1.min.js"></script>
		
		<!-- Required - Bootstrap JS -->
		<script src="/static/js/bootstrap.min.js"></script>
		
		<!-- Required - Custom select -->
		<script src="/static/js/fancySelect.js"></script>
		
		<script>
			$(document).ready(function() {
				$('.custom-select').fancySelect(); // Custom select
				$('[data-toggle="tooltip"]').tooltip() // Tooltip
			});
		</script>
	</head>
	<body>
		<div class="container">
				<article class="col-sm-8 col-md-9">
					<div class="col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
						<div class="panel panel-form">
							<!-- Form header -->
							<div class="panel-heading">
								<h2 class="title">Forgot password?</h2>
								<p>We'll email you a link to reset it.</p>
							</div>
							
							<div class="panel-body">
								<form role="form">
									<div class="form-group">
										<div class="input-group">
											<div class="has-feedback has-left-icon">
												<input type="email" class="form-control" id="email" placeholder="Email or username" />
												<span class="fa fa-envelope form-control-feedback" aria-hidden="true"></span>
											</div>
											
											<span class="input-group-btn">
												<button type="button" class="btn btn-primary">Send email</button>
											</span>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</article>
				<div class="clearfix"></div>
			</div>
		</div>
	</body>
</html>
