<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>Flat form with Bootstrap 3</title>
		
		<!-- Optional - Google font -->
		<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Gafata" />
		
		<!-- Required - Icon font -->
		<link rel="stylesheet" href="/static/css/font-awesome.min.css" />
		
		<!-- Required - Bootstrap CSS -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css" /> 
		
		<!-- Required - Form style -->
		<link rel="stylesheet" href="/static/css/flat-form.css" /> 
		
		<!-- NOT required - Page style -->
		<link rel="stylesheet" href="/static/css/page-style.css" /> 
		<!-- Required - jQuery -->
		<script src="/static/js/jquery-2.1.1.min.js"></script>
		
		<!-- Required - Bootstrap JS -->
		<script src="/static/js/bootstrap.min.js"></script>
		
		<!-- Required - Custom select -->
		<script src="/static/js/fancySelect.js"></script>
		
		<script>
			$(document).ready(function() {
				$('.custom-select').fancySelect(); // Custom select
				$('[data-toggle="tooltip"]').tooltip() // Tooltip
			});
		</script>
	</head>
	<body>
		<div class="container">
				<article class="col-sm-8 col-md-9">
					<div class="row">
						<!-- Login form -->
						<div class="col-md-6">
							<div class="panel panel-form">
								<!-- Form header -->
								<div class="panel-heading">
									<h2 class="title">Login</h2>
									<p>Don't have an account? <a href="/registration">Create one</a>.</p>
								</div>								
								<div class="panel-body">
									<form role="form">
										<!-- Username or email -->
										<div class="form-group">
											<label for="username" class="control-label">Username or email</label>
											<div class="has-feedback">
												<input type="text" class="form-control" id="username" />
												<span class="fa fa-user form-control-feedback" aria-hidden="true"></span>
											</div>
										</div>
										
										<!-- Password -->
										<div class="form-group">
											<label for="password" class="control-label">Password</label>
											<div class="has-feedback">
												<input type="password" class="form-control" id="password" />
												<span class="fa fa-lock form-control-feedback" aria-hidden="true"></span>
											</div>
										</div>
										
										<!-- Remember checkbox -->
										<div class="form-group">
											<div class="checkbox">
												<label class="custom-option toggle" data-off="OFF" data-on="ON">
													<input type="checkbox" id="remember" name="remember" value="1" />
													<span class="button-checkbox"></span>
												</label>
												<label for="remember">Remember Me</label>
											</div>
										</div>
										
										<!-- Logun button -->
										<div class="form-group">
											<button type="button" class="btn btn-primary">Login</button>
											
											<a class="btn btn-link" href="/forgot">Forgotten your password?</a>
										</div>
									</form>
								</div>
							</div>
						</div>
						
						<!-- Login with social network -->
						<div class="col-md-6">
							<h2 class="text-center">Login with a social network</h2>
							
							<button type="button" class="btn btn-block btn-facebook btn-lg btn-left-icon">
								<span class="fa fa-facebook" aria-hidden="true"></span> Login with Facebook
							</button>
							
							<button type="button" class="btn btn-block btn-twitter btn-lg btn-left-icon">
								<span class="fa fa-twitter" aria-hidden="true"></span> Login with Twitter
							</button>
							
							<button type="button" class="btn btn-block btn-google btn-lg btn-left-icon">
								<span class="fa fa-google-plus" aria-hidden="true"></span> Login with Google Plus
							</button>
						</div>
					</div>
				</article>
				<div class="clearfix"></div>
			</div>
		</div>
		
	</body>
</html>
